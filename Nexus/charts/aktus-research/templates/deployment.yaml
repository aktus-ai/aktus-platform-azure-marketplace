apiVersion: apps/v1
kind: Deployment
metadata:
  name: aktus-research
  annotations:
    gke-gcsfuse/volumes: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aktus-research-service
  template:
    metadata:
      annotations:
        gke-gcsfuse/volumes: "true"
      labels:
        app: aktus-research-service
        azure-extensions-usage-release-identifier: "{{ .Release.Name }}"
    spec:
      terminationGracePeriodSeconds: 60
      
      serviceAccountName: nexus-primary-cluster-sa
      nodeSelector:
        agentpool: standardpool
      containers:
        - name: aktus-research-service
          image: "{{ .Values.global.azure.images.aktusResearch.registry }}/{{ .Values.global.azure.images.aktusResearch.image }}:{{ .Values.global.azure.images.aktusResearch.tag }}"
          imagePullPolicy: "{{ .Values.aktusResearch.imagePullPolicy }}"
          ports:
            - containerPort: {{ .Values.aktusResearch.port }}
              name: http
          env:
            - name: EXPERIMENTAL
              value: "{{ .Values.aktusResearch.app.experimental }}"
            - name: CREDENTIALS_USERNAME
              value: "{{ .Values.aktusResearch.auth.username }}"
            - name: CREDENTIALS_PASSWORD
              value: "{{ .Values.aktusResearch.auth.password }}"
            - name: UVICORN_HOST
              value: "{{ .Values.aktusResearch.uvicorn.host }}"
            - name: UVICORN_PORT
              value: "{{ .Values.aktusResearch.uvicorn.port }}"
            - name: UVICORN_LOG_LEVEL
              value: "{{ .Values.aktusResearch.uvicorn.logLevel }}"
            - name: UVICORN_TIMEOUT_KEEP_ALIVE
              value: "{{ .Values.aktusResearch.uvicorn.timeoutKeepAlive }}"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: aktus-openai-secret
                  key: aktus-openai-key
            - name: AKTUS_CHAT_SERVER_ADDRESS
              value: "{{ .Values.aktusResearch.modelInference.address }}"
            - name: DOC_UPLOAD_DIR
              value: "{{ .Values.aktusResearch.paths.docUpload }}"
            - name: DOC_IMAGE_DIR
              value: "{{ .Values.aktusResearch.paths.docImage }}"
            - name: EXTRACTED_DATA_DIR
              value: "{{ .Values.aktusResearch.paths.extractedData }}"
            - name: ITERDRAG_ENDPOINT
              value: "http://{{ .Values.aktusResearch.embeddingService.host }}/iterdrag/"
            - name: GRAPHRAG_ENDPOINT
              value: "{{ .Values.aktusResearch.endpoints.graphrag }}"
            - name: ENV
              value: "{{ .Values.aktusResearch.app.env }}"
            - name: CONTEXT_PATH
              value: "{{ .Values.aktusResearch.paths.contextPath }}"
            - name: ENABLE_LEASE_DEMO
              value: "{{ .Values.aktusResearch.app.enableLeaseDemo }}"
            - name: LEASE_DATA_PATH
              value: "{{ .Values.aktusResearch.paths.leaseDataPath }}"
            - name: LEASE_DATA_ABSTRACT_FOLDER
              value: "{{ .Values.aktusResearch.paths.leaseDataAbstractFolder }}"
            - name: LEASE_DATA_CASHFLOW_FOLDER
              value: "{{ .Values.aktusResearch.paths.leaseDataCashflowFolder }}"
            - name: VDB_ENDPOINT
              value: "{{ .Values.aktusResearch.endpoints.vectorDb }}"
            - name: DB_MANAGER_ENDPOINT
              value: "{{ .Values.aktusResearch.endpoints.dbManager }}"
            - name: REDIS_BACKEND_URI
              value: "{{ .Values.aktusResearch.endpoints.redisBackend }}"
          volumeMounts:
            - name: document-upload
              mountPath: {{ .Values.aktusResearch.paths.docUpload }}
            - name: doc-processing
              mountPath: {{ .Values.aktusResearch.paths.docImage }}
            - name: extracted-data
              mountPath: {{ .Values.aktusResearch.paths.extractedData }}
          resources:
            {{- toYaml .Values.aktusResearch.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.healthcheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthcheck.periodSeconds }}
            timeoutSeconds: {{ .Values.healthcheck.timeoutSeconds }}
            failureThreshold: {{ .Values.healthcheck.failureThreshold }}
      volumes:
        - name: document-upload
          persistentVolumeClaim:
            claimName: nexus-upload-pvc
        - name: doc-processing
          persistentVolumeClaim:
            claimName: nexus-processing-pvc
        - name: extracted-data
          persistentVolumeClaim:
            claimName: nexus-extracted-pvc